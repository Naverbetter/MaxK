<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #fff700;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #score span {
            color: #32cd32; /* Light green color for the score number */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span>0</span></div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score").querySelector("span");

        // Determine the canvas size based on device type
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const canvasSize = isMobile ? Math.min(window.innerWidth * 0.9, window.innerHeight * 0.9) : 800;

        canvas.width = canvasSize;
        canvas.height = canvasSize;

        const boxSize = 20; // Size of each box (both for snake segments and food)
        let snake = [{ x: canvasSize / 2, y: canvasSize / 2 }]; // Initial position of the snake (array of segments)
        let direction = "RIGHT"; // Initial direction of movement
        let food = generateFoodPosition(); // Generate initial food position
        let score = 0; // Initial score
        let changingDirection = false; // Prevent multiple direction changes per game tick

        document.addEventListener("keydown", changeDirection);
        canvas.addEventListener("touchstart", handleTouch);

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") {
                direction = "LEFT";
            } else if (key === 38 && direction !== "DOWN") {
                direction = "UP";
            } else if (key === 39 && direction !== "LEFT") {
                direction = "RIGHT";
            } else if (key === 40 && direction !== "UP") {
                direction = "DOWN";
            }
        }

        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouch(event) {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;

            canvas.addEventListener("touchend", handleTouchEnd);
        }

        function handleTouchEnd(event) {
            if (changingDirection) return;
            changingDirection = true;
            const touch = event.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && direction !== "LEFT") {
                    direction = "RIGHT";
                } else if (deltaX < 0 && direction !== "RIGHT") {
                    direction = "LEFT";
                }
            } else {
                if (deltaY > 0 && direction !== "UP") {
                    direction = "DOWN";
                } else if (deltaY < 0 && direction !== "DOWN") {
                    direction = "UP";
                }
            }

            canvas.removeEventListener("touchend", handleTouchEnd);
        }

        function drawGame() {
            changingDirection = false;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "lightgreen" : "green";
                ctx.fillRect(snake[i].x, snake[i].y, boxSize, boxSize);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= boxSize;
            if (direction === "UP") snakeY -= boxSize;
            if (direction === "RIGHT") snakeX += boxSize;
            if (direction === "DOWN") snakeY += boxSize;

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                let message = `${score}점 입니다.`;
                if (score <= 100) {
                    message += " 아쉽네요.";
                } else if (score < 1000) {
                    message += " 잘했어요! 다음엔 더 높은 점수에 도전해보시죠!";
                } else {
                    message += " 고수 인정!";
                }
                if (confirm(`${message}\nPress OK to restart.`)) {
                    restartGame();
                }
                return;
            }

            if (snakeX === food.x && snakeY === food.y) {
                food = generateFoodPosition();
                score += 10;
                scoreDisplay.textContent = score;
            } else {
                snake.pop();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function generateFoodPosition() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                    y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
                };
            } while (collision(position, snake));
            return position;
        }

        function restartGame() {
            snake = [{ x: canvasSize / 2, y: canvasSize / 2 }];
            direction = "RIGHT";
            food = generateFoodPosition();
            score = 0;
            scoreDisplay.textContent = "0";
            game = setInterval(drawGame, 100);
        }

        let game = setInterval(drawGame, 100);
    </script>
</body>
</html>
