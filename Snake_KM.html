<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #fff700;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #score span {
            color: #32cd32; /* Light green color for the score number */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span>0</span></div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score").querySelector("span");

        const boxSize = 20; // Size of each box (both for snake segments and food)
        let snake = [{ x: 400, y: 400 }]; // Initial position of the snake (array of segments)
        let direction = "RIGHT"; // Initial direction of movement
        let food = generateFoodPosition(); // Generate initial food position
        let score = 0; // Initial score
        let changingDirection = false; // Prevent multiple direction changes per game tick

        // Listen for keypress events to change the direction of the snake
        document.addEventListener("keydown", changeDirection);
        // Listen for touch events to change the direction on mobile devices
        canvas.addEventListener("touchstart", handleTouch);

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;
            const key = event.keyCode;
            // Update direction based on arrow keys, ensuring the snake cannot reverse
            if (key === 37 && direction !== "RIGHT") {
                direction = "LEFT";
            } else if (key === 38 && direction !== "DOWN") {
                direction = "UP";
            } else if (key === 39 && direction !== "LEFT") {
                direction = "RIGHT";
            } else if (key === 40 && direction !== "UP") {
                direction = "DOWN";
            }
        }

        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouch(event) {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;

            canvas.addEventListener("touchend", handleTouchEnd);
        }

        function handleTouchEnd(event) {
            if (changingDirection) return;
            changingDirection = true;
            const touch = event.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // Determine the direction based on the touch movement
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal movement
                if (deltaX > 0 && direction !== "LEFT") {
                    direction = "RIGHT";
                } else if (deltaX < 0 && direction !== "RIGHT") {
                    direction = "LEFT";
                }
            } else {
                // Vertical movement
                if (deltaY > 0 && direction !== "UP") {
                    direction = "DOWN";
                } else if (deltaY < 0 && direction !== "DOWN") {
                    direction = "UP";
                }
            }

            // Remove touchend listener after determining direction
            canvas.removeEventListener("touchend", handleTouchEnd);
        }

        function drawGame() {
            changingDirection = false; // Allow direction change in the next tick

            // Clear the canvas for redrawing
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw each segment of the snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "lightgreen" : "green"; // Head is light green, body is green
                ctx.fillRect(snake[i].x, snake[i].y, boxSize, boxSize);
            }

            // Draw the food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            // Get the current position of the snake's head
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Update the position of the head based on the current direction
            if (direction === "LEFT") snakeX -= boxSize;
            if (direction === "UP") snakeY -= boxSize;
            if (direction === "RIGHT") snakeX += boxSize;
            if (direction === "DOWN") snakeY += boxSize;

            // Create the new head position
            let newHead = { x: snakeX, y: snakeY };

            // Check for collisions (with wall or self)
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                // End the game if a collision occurs
                clearInterval(game);
                let message = `${score}점 입니다.`;
                if (score <= 100) {
                    message += " 아쉽네요.";
                } else if (score < 1000) {
                    message += " 잘했어요! 다음엔 더 높은 점수에 도전해보시죠!";
                } else {
                    message += " 고수 인정!";
                }
                if (confirm(`${message}\nPress OK to restart.`)) {
                    restartGame();
                }
                return;
            }

            // Check if the snake has eaten the food
            if (snakeX === food.x && snakeY === food.y) {
                // Generate a new food position
                food = generateFoodPosition();
                // Increase the score by 10
                score += 10;
                // Update score display
                scoreDisplay.textContent = score;
            } else {
                // Remove the last segment of the snake (unless it ate food)
                snake.pop();
            }

            // Add the new head to the beginning of the snake
            snake.unshift(newHead);
        }

        // Check if the snake's head collides with any part of the body
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true; // Collision detected
                }
            }
            return false; // No collision
        }

        // Generate a new random position for the food
        function generateFoodPosition() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize, // Random x position within bounds
                    y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize  // Random y position within bounds
                };
            } while (collision(position, snake)); // Ensure food does not appear on the snake
            return position;
        }

        // Restart the game by resetting variables and starting the game loop again
        function restartGame() {
            snake = [{ x: 400, y: 400 }]; // Reset snake to initial position
            direction = "RIGHT"; // Reset direction
            food = generateFoodPosition(); // Generate new food position
            score = 0; // Reset score
            scoreDisplay.textContent = "0"; // Update score display
            game = setInterval(drawGame, 100); // Restart game loop
        }

        // Start the game loop, running drawGame every 100 milliseconds
        let game = setInterval(drawGame, 100);
    </script>
</body>
</html>
